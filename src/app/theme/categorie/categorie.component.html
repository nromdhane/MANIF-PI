<div class="" xmlns="http://www.w3.org/1999/html">
  <div class="page-header card">
    <div class="card-block">
      <span>
        <h5 class="m-b-10"> <strong>Catégories</strong> </h5>
      </span>
      <ul class="breadcrumb-title b-t-default p-t-10">
        <li class="breadcrumb-item">
          <a [routerLink]="['/dashboard/default/']"> <i class="fa fa-home"></i> </a>
        </li>
        <li class="breadcrumb-item">
          <a [routerLink]="">Catégories</a>
        </li>
      </ul>
    </div>
  </div>
</div>




<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><strong> Veuillez remplir les informations de votre nouvelle catégorie</strong> </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body modal-sl">
        <form #ajouterCategorieForm="ngForm">
          <div class="row">
            <div class="col-lg-12">
              <div class="general-info">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="table-responsive">
                      <table class="table">
                        <tbody>
                        <tr>
                          <div class="form-group row">
                            <label for="nomA" class="col-sm-2 col-form-label col-form-label-sm">Nom</label>
                            <div class="col-sm-10">
                              <input type="text" name="nom" ngModel #nom="ngModel" required
                                     class="form-control form-control-sm" id="nomA" placeholder="Nom">
                            </div>

                          </div>
                          <div *ngIf= "nom.invalid && nom.touched && nom.errors.required"class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Ceci est un champ obligatoire !</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                        </tr>
                        <hr>
                        <tr>
                          <div class="form-group row">
                            <label for="typeA" class="col-sm-3 col-form-label col-form-label-sm">Type</label>
                            <div class="col-sm-9">
                              <input type="text"  #type="ngModel" name="type" ngModel required class="form-control form-control-sm"
                                     id="typeA" placeholder="Type">
                            </div>
                          </div>
                          <div *ngIf= "type.invalid && type.touched && type.errors.required"class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Ceci est un champ obligatoire !</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                        </tr>
                        <hr>
                        <tr>
                          <div class="form-group row">
                            <label for="carac" class="col-sm-10 col-form-label col-form-label-sm">Caractérstiques</label>
                            <div class="col-sm-10">
                              <input type="carac" #carac="ngModel" name="caracteristique"  email="true"ngModel required class="form-control form-control-sm"
                                     id="carac" placeholder="Caractérstiques">
                            </div>
                          </div>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end of table col-md-6 -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal"
                (click)="ajouterCategorie(ajouterCategorieForm)">Envoyer </button>
      </div>
    </div>
  </div>
</div>




<app-card [classHeader]="true">
  <button class="float-right  btn btn-primary waves-effect light-effect" data-toggle="modal" data-target="#exampleModal"
          data-whatever="@getbootstrap">
    <i class="fa fa-plus"></i>Ajouter Catégorie
  </button>
  <br />

  <table id="dtBasicExample" class="table table-striped table-bordered table-sm table-responsive" cellspacing="0"
         width="100%">
    <thead>
    <tr>
      <th style="width:5%"><strong>Nom</strong></th>
      <th style="width:25%"><strong>Type</strong></th>
      <th style="width:20%"><strong>Caractéristiques</strong></th>
      <th style="width:25%"><strong>Actions </strong></th>

    </tr>
    </thead>
    <tbody style="margin-left: 500px" class=" text-center ">
    <div *ngIf="categories.length == 0" class="loader animation-start"
         style="text-align: center; margin-left: 610px">
      <span class="circle delay-1 size-2"></span>
      <span class="circle delay-2 size-4"></span>
      <span class="circle delay-3 size-6"></span>
      <span class="circle delay-4 size-7"></span>
      <span class="circle delay-5 size-7"></span>
      <span class="circle delay-6 size-6"></span>
      <span class="circle delay-7 size-4"></span>
      <span class="circle delay-8 size-2"></span>
    </div>
    </tbody>
    <tbody *ngIf="categories.length != 0">
    <tr *ngFor="let c of categories; let i = index">
      <td>{{c.nom}}</td>
      <td>{{c.type}}</td>
      <td>{{c.caracteristique}}</td>
      <td align="center">
        <button (click)="openSuccessCancelSwal(i)" class="btn btn-md  btn-danger btn-danger">
          <i class="fa fa-trash fa-lg"></i>
        </button>
        <button class="btn btn-md  waves-effect " (click)="modalLarge.show()" data-target="#exampleModal"
                style="background-color: #BA68C8;">
          <i class="fa fa-pencil fa-lg"></i>
        </button>
        <app-modal-basic #modalLarge [dialogClass]="'modal-lg'">
          <div class="app-modal-header">
            <h4 class="modal-title">Modifier les infos relatives à {{c.nom}}</h4>
            <button type="button" class="close basic-close" (click)="modalLarge.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="app-modal-body">
            <form #editCategForm="ngForm">
              <div class="row">
                <div class="col-lg-12">
                  <div class="general-info">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="table-responsive">
                          <table class="table">
                            <tbody>
                            <tr>
                              <div class="form-group row">
                                <label for="nomA" class="col-sm-2 col-form-label col-form-label-sm">Nom</label>
                                <div class="col-sm-10">
                                  <input type="text" [ngModel]=c.nom name="nom"
                                         class="form-control form-control-sm" id="nomA">
                                </div>
                              </div>
                            </tr>
                            <hr>
                            <tr>
                              <div class="form-group row">
                                <label for="typeA"
                                       class="col-sm-3 col-form-label col-form-label-sm">Type</label>
                                <div class="col-sm-9">
                                  <input type="text" [ngModel]=c.type name="type"
                                         class="form-control form-control-sm" id="typeA">
                                </div>
                              </div>
                            </tr>
                            <tr>
                              <div class="form-group row">
                                <label for="caracteristique" class="col-sm-10 col-form-label col-form-label-sl">Caractéristiques</label>
                                <div class="col-sm-10">
                                  <input type="text" [ngModel]=c.caracteristique name="caracteristique"
                                         class="form-control form-control-sl" id="caracteristique">
                                </div>
                              </div>
                            </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>

                    <!-- end of edit info -->
                  </div>
                  <!-- end of col-lg-12 -->
                </div>
              </div>
            </form>
          </div>
          <div class="app-modal-footer">
            <button type="button" class="btn btn-light waves-effect" (click)="modalLarge.hide()">Fermer</button>
            <button type="button" class="btn btn-primary waves-effect waves-light " [disabled]="editCategForm.invalid"
                    (click)="editCategorie(editCategForm,i)"  (click)="modalLarge.hide()">Sauvegarder</button>
          </div>
        </app-modal-basic>

    </tr>
    </tbody>
  </table>

  <br />

  <br />
  <br />
  <ng2-toasty></ng2-toasty>

</app-card>
