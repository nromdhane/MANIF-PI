<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="signup-card card-block auth-body mr-auto ml-auto">
          <form
            [formGroup]="validatingForm"
            class="md-float-material"
            
          >
            <div class="text-center">
              <img src="assets/images/logo.png" alt="" />
            </div>
            <div class="auth-box">
              <div class="row">
                <div class="col">
                  <h3 class="text-center txt-primary">
                    S'inscrire. C'est rapide et facile. </h3>
                </div>
              </div>
              <p class="text-inverse b-b-default text-right">Retour Ã  <a [routerLink]="['/auth/login/simple']">connexion.</a></p>
              <div class="row">
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="firstName"
                    [ngClass]="{
                      'is-invalid':
                        validatingForm.get('firstName').errors &&
                        validatingForm.get('firstName').touched
                    }"
                    required
                    name="firstName"
                   
                    placeholder=" Nom"
                  />

                  <span class="md-line"></span>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    
                    <input
                      type="number"
                      class="form-control"
                      placeholder=" taille"
                      formControlName="taille"
                      name="lastname"
                    />
                    <span class="md-line"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-prepend">
                        <label class="input-group-text"
                          >@</label
                        >
                      </span>
                        <input type="text"  formControlName="email"
                        name="email" class="form-control" placeholder="email" aria-label="Username"
                          aria-describedby="basic-addon2">
                        
                      </div>

                  <span
                    class="md-line text-danger"
                    *ngIf="
                      validatingForm.get('email').invalid &&
                      validatingForm.get('email').value !== '' &&
                      validatingForm.get('email').touched
                    "
                  >
                    Invalid Username</span
                  >
                </div>
                <div class="col-md-6">
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      (change)="onFileSelected($event)"
                      id="customFile"
                      formControlName="customFile"
                      name="profilePicture"
                      placeholder=" profile picture"
                    />
                    <label style = 'margin-left:0px;' class="custom-file-label" for="customFile"
                      >                     profile picture</label
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="input-group">
                    <input
                      type="number"
                      class="form-control"
                      placeholder=" Poids"
                      formControlName="poids"
                      name="poids"
                    />
                    <span class="md-line"></span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <input
                      type="date"
                      class="form-control"
                      placeholder="Date de Naissance"
                      formControlName="dateDeNaissance"
                      name="dateDeNaissance"
                    />
                    <span class="md-line"></span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="password"
                      formControlName="password"
                      name="password"
                    />
                    <span class="md-line"></span>
                  </div>
                </div>
              </div>
              <div style="text-align: center; margin-top: 10px">
                  <re-captcha formControlName="recaptcha" style="margin:0 auto; display: inline-block" mode="indeterminate"></re-captcha>
                </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button
                  [routerLink]="['/auth/login/simple']"
                  (click)="ajouterUtilisateur(validatingForm)"
                    type="submit"
                    [disabled]="validatingForm.invalid"
                    class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                  >
                    Enregistrer
                  </button>
                </div>
              </div>
              <hr />
            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
