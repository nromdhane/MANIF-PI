<section class="login p-fixed d-flex text-center common-img-bg" style = "background-color: white!important">
    <!-- Container-fluid starts -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
             <!-- Authentication card start -->
          <div class="login-card card-block auth-body mr-auto ml-auto">
              <form [formGroup]="loginForm"  class="md-float-material" (ngSubmit)="onSignIn(loginForm)">
                <div class="text-center">
                    <img style ="width:400px" src="assets/images/logo.png" alt="">
                  </div>
              <div class="auth-box">

                <div class="row m-b-20">

                  <div class="col-md-12">
                    <h3 class="text-left txt-primary">S'identifier</h3>
                  </div>
                </div>
                <div *ngIf='isLoginFailed' class="alert alert-danger icons-alert">
                    <button type="button" class="close" appRemoveAlert>
                      <i class="icofont icofont-close-line-circled"></i>
                    </button>
                    <p><strong>Quelque chose s'est mal passé !</strong> </p>
                    <p>Veuillez réessayer</p>
                  </div>
                  <hr/>
                <div class="col-md-16">
                  <input type="email" class="form-control" [ngClass]="{'is-invalid': loginForm.get('email').invalid && loginForm.get('email').touched}" placeholder="Votre adresse e-mail"  formControlName="email" name="email" required><br>
                  <span class="md-line text-danger" *ngIf="loginForm.get('email').invalid && loginForm.get('email').value !== '' && loginForm.get('email').touched"> Email invalide</span>

                </div>
                <div class="col-md-16">
                  <input type="password" class="form-control" required   [ngClass]="{'is-invalid': loginForm.get('password').errors && loginForm.get('password').touched}" formControlName="password" name="password"  placeholder="Choisissez un mot de passe">
                  <span class="md-line"></span>
                </div>
                <div class="row  text-left">
                  <div class="col-12">
                    <div class="forgot-phone text-right f-right">
                      <a [routerLink]="['/auth/forgot']" class="text-right f-w-600 text-inverse">Mot de passe oublié?</a>
                    </div>
                  </div>
                </div>
                <div style="text-align: center; margin-top: 10px">
                  <re-captcha formControlName="recaptcha" style="margin:0 auto; display: inline-block" mode="indeterminate"></re-captcha>
                </div>
                <div class="row m-t-30">
                  <div class="col-md-12">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"   >Sign in</button>
                  </div>
                </div>
                <div class="row md-12">
                    <div class="col-md-2">
                      </div>
                <div class="col-md-2">
                  </div>
                  </div>
                <hr/>
                <div class="row">
                  <div class="col-md-10">
                    <p class="text-inverse text-left m-b-0">Vous n'avez pas de compte ?</p>
                    <p class="text-inverse text-left"><b>Vous-êtes Membre?Inscrivez vous s'il vous plait
                 <i>   <a [routerLink]="['/auth/registration/simple']" class="text-right f-w-600 text-inverse">Membre</a></i>
                  </b> </p>
                  </div>
                </div>

              </div>
            </form>
            <!-- end of form -->
          </div>
          <!-- Authentication card end -->
        </div>
        <!-- end of col-sm-12 -->
      </div>
      <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
  </section>
